spring.application.name=order-service
server.port=9191


spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE   

# spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Actuator settings
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/oapi/actuator
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== Logging Level =====
# Set the default logging level
logging.level.root=INFO
# Set logging level for your application packages
logging.level.com.code=DEBUG

# ===== Logging File =====
# Log file name (will create a file in project root)
logging.file.name=logs/orderservice.log

# Optionally, you can specify log file path
# logging.file.path=/var/log/orderservice

# ===== Log Pattern =====
# Customize log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== Log Rotation =====
# Max file size before rolling over
logging.file.max-size=10MB
# Max number of log files to keep
logging.file.max-history=10

# Enable tracing
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1.0   # 100% of requests traced
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
